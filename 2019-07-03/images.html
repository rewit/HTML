<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지 폴더</title>
</head>
<body>
	<!--
		img tag의 alt 속성
		이미지가 없거나 할때 이미지 영역에 표시해주는 안내 메시지
		웹 접근성 차원에서 반드시 사용해야 할 tag이고
		화면 읽기 소프트웨어에서 이미지를 읽는 대신 alt속성값을
		읽어주도록 되어있다.
	 -->
	<img src="2019.PNG" width="100px" alt="2019이미지">
	<img src="2019.PNG" height="100px" alt="2019이미지">
	<img src="2019.PNG" width="100px" height="200px" alt="2019이미지">
	<img src="2019.PNG" width="500px" alt="2019이미지">
	<img src="2019_1.PNG" width="500px" alt="2019이미지">
	<!--
		이미지의 width 나 height를 한개만 지정을 하면 나머지 값은
		이미지 비율에 따라 자동 조절 된다.
		동시에 지정을 하면 이미지가 왜곡 될 수 있다.
		이미지는 만들때 가급적 사용할 크기로 제작을 한다.
		약간의 크기를 변화시키며 여러번 사용 할 때는 가장 큰 크기로
		제작을 하고, 사이즈를 지정한다.
	 -->
</body>
</html>
