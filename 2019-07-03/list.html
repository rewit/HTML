<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>내 홈페이지</title>
</head>
<body>
	<h3>나의 버켓리스트</h3>
	<ul> 
		<!-- unOrder List : 머리글을 단순 기호로 표시하라  -->
		<li>세계 여행</li>
		<li>달 구경</li>
		<li>지중해 탐험</li>
	</ul>
	<ol> 
		<!-- Order List : 머리글을 순서가 있는 어떤 값으로 표시하라-->
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ul type="Square"> 
		<li>세계 여행</li>
		<li>달 구경</li>
		<li>지중해 탐험</li>
	</ul>
	<ol type="A"> 
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="1" start="8	"> 
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="1"> 
		<li value="5">링컨컨티넨탈</li>
		<li value="9">포르쉐</li>
		<li value="11">람보르기니</li>
	</ol>

</body>
</html>
