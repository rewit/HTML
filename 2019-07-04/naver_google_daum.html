<!DOCTYPE html>
<html>
<head>
	<title>네이버와 구글</title>
</head>
<body>
	<section>
		<article>
			<form action="https://search.naver.com/search.naver" method="GET">
				<label for="naver">네이버 검색</label>
				<input type="text" id="네이버" size="50" name="query" placeholder="네이버 검색어를 입력하세요">
			</form>
		</article>
		<article>
			<form action="https://www.google.com/search" method="GET">
				<label for="google">구글 검색</label>
				<input type="text" id="구글"name="q" size="50" placeholder="구글 검색어를 입력하고 Enter">
			</form>
		</article>
		<article>
			<form action="https://search.daum.net/search" method="GET">
				<label for="daum">다음 검색</label>
				<input type="text" id="daum" size="50" name="q" placeholder="다음검색어를 입력 후 Enter">
			</form>
		</article>
	</section>

</body>
</html>
