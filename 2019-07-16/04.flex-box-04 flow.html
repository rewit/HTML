<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<style>

    div {
        display: block;
        border: 1px solid;
        margin: 0;
        padding: 10px;
    }
    .flex-container{
        display: flex; 
        flex-flow: row wrap;/*direction과 wrap을 한번에 지정*/
        
        margin: 10px;
        border-radius: 5px;
        background-color: green;
    }
    .flex-item{
        margin: 10px;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        background-color: blue;
        color: white;
        
    }
</style>
<body>
    <div class="flex-container">
        <div class="flex-item">flex-item 1</div>
        <div class="flex-item">flex-item 2</div>
        <div class="flex-item">flex-item 3</div>
        <div class="flex-item">flex-item 4</div>
        <div class="flex-item">flex-item 5</div>
        <div class="flex-item">flex-item 6</div>
        <div class="flex-item">flex-item 7</div>
        <div class="flex-item">flex-item 8</div>
        <div class="flex-item">flex-item 9</div>
        <div class="flex-item">flex-item 10</div>
    </div>
</body>
</html>
