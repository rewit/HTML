<style>

    display:line-block
    width를 지정해서 실제 box의 크기를 줄일수 있는 성질을 부여
    inline(글자)의 성질과 block의 성질을 모두 포함하는 속성값
    */

    .i-box{
        display: inline-block;
        border: 1px solid blue;
        width: 200px;
        height: 100px;
        margin: 1rem;

    }


</style>
